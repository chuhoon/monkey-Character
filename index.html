<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>캐릭터 몽키 만들기</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <!-- 하트 뿅뿅(배경) -->
    <section class="heart_group">
      <div class="heart one"></div>
      <div class="heart two"></div>
      <div class="heart three"></div>
      <div class="heart four"></div>
      <div class="heart five"></div>
    </section>
    <!-- 몽키 -->
    <section class="cmonkey">
      <div class="ear left">
        <div class="earline left"></div>
      </div>
      <div class="ear right">
        <div class="earline right"></div>
      </div>
      <div class="face">
        <!-- 얼굴 조각 -->
        <div class="inface_bottom"></div>
        <div class="infacehigh left"></div>
        <div class="infacehigh right"></div>
        <div class="inface_mouthcover"></div>
        <!-- 눈 -->
        <div class="eye left"></div>
        <div class="eye right"></div>
        <!-- 볼터치 -->
        <div class="boltouch left"></div>
        <div class="boltouch right"></div>
        <!-- 코 -->
        <div class="nose left"></div>
        <div class="nose right"></div>
        <div class="nose bottom"></div>
        <!-- 입 -->
        <div class="mouth"></div>
      </div>
    </section>
  </body>
</html>
